<app-header (state)="showBurger($event)"></app-header>
<app-burger-menu *ngIf="burgerMenu" (state)="hideBurger($event)"></app-burger-menu>
<div class="container">
    <app-nav *ngIf="navShow"></app-nav>
    <div class="route">
        <router-outlet (page)="setPageMenu($event)"></router-outlet>
    </div>
</div>
