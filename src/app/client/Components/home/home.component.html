<div class="main">
  
    <div class="categories">
        <div class="category"*ngFor="let category of categories">
            <div class="img">
                <img src="{{category.img}}" alt="{{category.name}} img" class="categoryImg" routerLink="/category/{{category.name}}" >
                <div class="tags"><span>Tags:</span>{{category.tags}}</div>
            </div>
            <div class="catContent">
                <div class="title">{{category.title}}</div>
                <div class="description">{{category.description}}</div>
                <button class="btn btn-reverse btn-arrow" routerLink="/category/{{category.name}}">
                    <span>MORE
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 36.1 25.8" enable-background="new 0 0 36.1 25.8" xml:space="preserve"><g><line fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" x1="0" y1="12.9" x2="34" y2="12.9"></line><polyline fill="none" stroke="#FFFFFF" stroke-width="3" stroke-miterlimit="10" points="22.2,1.1 34,12.9 22.2,24.7   "></polyline></g></svg></span>
                  </button>
            </div>
            
            
        </div>
    </div>

</div>
